name: 🌸 Continuous Deployment - Iris API

on:
  push:
    branches: [ main ]
    paths:
      - 'docker_version/**'
      - '.cml/**'
      - '.github/workflows/cd.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔐 Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIAL }}

      - name: ☁️ Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: 🐳 Authenticate Docker to Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: 🔧 Get GKE credentials (kubeconfig)
        run: |
          gcloud container clusters get-credentials iris-kubernetes \
            --zone us-central1 \
            --project ${{ secrets.GCP_PROJECT_ID }}

        - name: 🔌 Install gke-gcloud-auth-plugin
        run: |
          sudo apt-get update
          sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

      - name: 🚀 Deploy to Kubernetes via CML script
        run: bash .cml/cd.sh

