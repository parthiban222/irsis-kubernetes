name: 🌸 Continuous Deployment - Iris API

on:
  push:
    branches: [ main ]
    paths:
      - 'docker_version/**'
      - '.cml/**'
      - '.github/workflows/cd.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔐 Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIAL }}

      - name: ☁️ Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      - name: 🐳 Authenticate Docker to Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: ⚙️ Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: 🧪 Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml
          kubectl config use-context gke_ageless-aura-461314-a1_us-central1-c_iris-kubernetes

      - name: 🚀 Deploy to Kubernetes via CML script
        run: bash .cml/cd.sh

